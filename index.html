<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/logo-javascript.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cálculo de Troco</title>
  </head>
  <body>
    <div id="container">
      <div id="container-content">
        <h1>Calcule seu Troco</h1>

        <p class="perg">Qual produto está comprando?</p>
        <input type="text" name="txtPro" id="quaPro" />

        <p class="perg">Quanto custa este produto?</p>
        <input type="text" name="txtPro" id="quanPro" />

        <p class="perg">Quanto em dinheiro você pagou por este produto?</p>
        <input type="text" name="txtPro" id="dinPro" />

        <input type="button" value="Calcular" onclick="Clicar()" id="btn" />
        <p id="res"></p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
